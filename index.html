<!DOCTYPE html>
<html>
<head>
    <title>Smart Product Recommendation System</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f1f3f6;
        }

        .header {
            background-color: #2874f0;
            padding: 15px;
            color: white;
            font-size: 22px;
            font-weight: bold;
        }

        .search-box {
            margin: 30px auto;
            width: 50%;
            display: flex;
        }

        input {
            width: 80%;
            padding: 12px;
            border: none;
            font-size: 16px;
        }

        button {
            width: 20%;
            background-color: #fb641b;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .products {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            width: 70%;
            margin: auto;
        }

        .card {
            background: white;
            padding: 15px;
            border-radius: 6px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        .price {
            color: green;
            font-weight: bold;
            font-size: 18px;
        }
    </style>
</head>

<body>

<div class="header">
    Smart Product Recommendation System
</div>

<form method="POST">
    <div class="search-box">
        <input type="text" name="product" placeholder="Search product like Mobile or Laptop"
               value="{{ search_product }}" required>
        <button type="submit">Search</button>
    </div>
</form>

{% if recommendations %}
<div class="products">
    {% for item in recommendations %}
    <div class="card">
        <h3>{{ item.name }}</h3>
        <p><b>Brand:</b> {{ item.brand }}</p>
        <p><b>Company:</b> {{ item.company }}</p>
        <p class="price">{{ item.price }}</p>
    </div>
    {% endfor %}
</div>
{% endif %}

</body>
</html>
